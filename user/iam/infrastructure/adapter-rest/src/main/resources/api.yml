openapi: '3.0.2'
info:
  title: IAM REST API
  version: '1.2'
  description: API for managing users (CRUD operations) based on DDD Entity
  contact: 
    name: API Support
    url: http://www.example.com/support
    email: support@example.com  
  license: 
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: /

tags:
  - name: Clients
    description: Client management operations

paths:
  /api/iam/clients:
    get:
      tags:
        - Clients
      operationId: getClients
      description: Get Clients id
      responses:
        '200':
          description: Successfully ids
          content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Clients'

components:
  schemas:
    Clients:
      type: object
      description: Clients ids
      additionalProperties:
        type: string
    ResponseMessage: 
      type: object
      description: Return messages to the client.
      properties:
        message:
          type: string
          description: Response message
    ResponseError: 
      type: object
      description: Return messages to the client typically when a error occurs.
      properties:
        error:
          type: string
          description: Response error
    User: 
      type: object
      description: User domain entity
      required:
        - email
        - type
      properties:
        id:
          type: string
          description: Unique user identifier (UUID)
          format: uuid
          readOnly: true
        email:
          type: string
          format: email
          description: User email address (Value Object)
        externalId:
          type: string
          description: Keycloak ID
        type:
          type: string
          description: Type of user (passenger or admin)
          enum: [PASSENGER, ADMIN]
        syncStatus:
          type: string
          description: Synchronization status
          enum: [PENDING, SYNCED, FAILED]
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          readOnly: true
            
  # Basic authentication
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    api_key:
      type: apiKey
      name: api_key
      in: header
    oauth2_auth:
      type: oauth2
      flows: 
        implicit:
          authorizationUrl: http://example.org/api/oauth/dialog
          scopes:
            write:users: modify users in your account
            read:users: read user information
security:
  - BasicAuth: []


