'%prod':
    keycloak:
        url: http://localhost:8180
    quarkus:
        oidc:
            auth-server-url: ${keycloak.url}/realms/quarkus
quarkus:
    compose:
        devservices:
            follow-container-logs: true 
            files: compose-devservices.yml

    keycloak:
        devservices:
            enabled: false
            follow-container-logs: true 
        admin-client: 
            server-url: http://localhost:8080
    log:
        category:
            level: ERROR
